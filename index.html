<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Blackink â€” Configurador</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <h1>Blackink â€” Configurador</h1>
    <div class="header-right">
      <button id="theme-toggle" class="btn" title="Cambiar tema">ğŸŒ™</button>
    </div>
  </header>

  <nav class="tabs" role="tablist" aria-label="PestaÃ±as">
    <button class="tab active" data-tab="fuentes" role="tab" aria-selected="true">ğŸ”¤ Fuentes</button>
    <button class="tab" data-tab="modelos" role="tab" aria-selected="false">ğŸ¨ Modelos</button>
    <button class="tab" data-tab="favoritos" role="tab" aria-selected="false">â­ Favoritos</button>
    <button class="tab" data-tab="comprar" role="tab" aria-selected="false">ğŸ›’ Compras</button>
    <button class="tab" data-tab="pedidos" role="tab" aria-selected="false">ğŸ“¦ Pedidos</button>
  </nav>

  <section class="input-area">
    <label for="texto">Escribe el texto del cliente:</label>
    <input id="texto" type="text" placeholder="Ej: Blackink" value="Blackink" />
  </section>

  <main id="contenedor-principal">
    <section id="fuentes" class="fuentes-lista" aria-live="polite"></section>
    <section id="modelos" class="modelos-lista hidden" aria-live="polite"></section>
    <section id="favoritos" class="favoritos-lista hidden" aria-live="polite"></section>
    <section id="comprar" class="compras-lista hidden" aria-live="polite"></section>
    <section id="pedidos" class="pedidos-lista hidden" aria-live="polite"></section>
  </main>

  <template id="template-fuente">
    <div class="fuente-item" role="article">
      <div class="badge hidden" title="Cantidad en carrito"></div>
      <div class="preview-text"></div>
      <div class="meta">
        <div class="nombre"></div>
        <div class="botones">
          <button class="btn btn-fav">â˜† Favorito</button>
          <button class="btn btn-buy">â• Comprar</button>
        </div>
      </div>
    </div>
  </template>

  <template id="template-modelo">
    <div class="modelo-item" role="article">
      <img alt="modelo" />
      <div class="meta">
        <div class="nombre"></div>
        <div class="botones">
          <button class="btn btn-fav">â˜† Favorito</button>
          <button class="btn btn-buy">â• Comprar</button>
        </div>
      </div>
    </div>
  </template>

  <!-- Modal (flujo principal es el carrito) -->
  <div id="pedido-modal" class="modal hidden" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal-panel">
      <button id="close-pedido" class="close-btn" title="Cerrar">âœ•</button>
      <h2>Crear pedido</h2>
      <div class="pedido-preview">
        <div class="mockup large-mock">
          <div class="mock-text" id="pedido-font-preview">Texto</div>
          <div class="mock-img" id="pedido-img-preview">Sin vector</div>
        </div>
        <div class="pedido-detalles">
          <p><strong>Fuente:</strong> <span id="pedido-fuente"></span></p>
          <p><strong>Modelo:</strong> <span id="pedido-modelo"></span></p>
          <p><strong>Texto:</strong> <span id="pedido-texto"></span></p>

          <label for="pedido-tamano"><strong>TamaÃ±o / Precio:</strong></label>
          <select id="pedido-tamano" class="select"></select>

          <div class="qty-row">
            <label><strong>Tipo:</strong></label>
            <label><input type="radio" name="pedido-tipo" value="unidad" checked /> Unidad</label>
            <label><input type="radio" name="pedido-tipo" value="paquete" /> Paquete</label>
          </div>

          <div class="qty-row">
            <label for="pedido-cantidad"><strong>Cantidad:</strong></label>
            <input id="pedido-cantidad" type="number" min="1" step="1" value="1" class="input-qty" />
          </div>

          <p><strong>Precio unitario:</strong> $<span id="pedido-precio">0</span></p>
          <p><strong>Total:</strong> $<span id="pedido-total">0</span></p>
        </div>
      </div>
      <div class="modal-actions">
        <button id="confirm-pedido" class="btn btn-buy">Confirmar (1 lÃ­nea)</button>
        <button id="download-pedido" class="btn">Descargar PDF (1 lÃ­nea)</button>
      </div>
    </div>
  </div>

  <!-- jsPDF -->
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

  <!-- âœ… script.js actualizado con soporte para GitHub / local -->
  <script src="script.js"></script>
</body>
</html>
